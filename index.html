<p class="hint">è«‹æƒæ QR Code</p>

<script>
const statusEl = document.getElementById("status");

// å“¡å·¥ç·¨è™Ÿå°æ‡‰è¡¨
const employeeMap = {
  "123456": "å‘¨",
  "234567": "æ´ª",
  "345678": "å¾",
  "456789": "è”¡",
  "567890": "æ"
};

// å–å¾—ä»Šå¤©æ—¥æœŸ (YYYY-MM-DD)
function getToday() {
  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const dd = String(now.getDate()).padStart(2, '0');
  return `${yyyy}-${mm}-${dd}`;
}

// å„²å­˜æ‰“å¡è³‡æ–™ (æ¯æ—¥ç´€éŒ„)
function saveToExcel(employeeId) {
  const now = new Date();
  const today = getToday();

  // å–å¾—ç¾æœ‰ç´€éŒ„
  let records = JSON.parse(localStorage.getItem("checkins") || "[]");

  // åªä¿ç•™ä»Šå¤©çš„ç´€éŒ„
  records = records.filter(r => r.date === today);

  // æ–°å¢ä¸€ç­†
  records.push({
    employeeId: employeeId,
    name: employeeMap[employeeId] || "æœªçŸ¥",
    time: now.toLocaleString(),
    timestamp: now.getTime(),
    date: today
  });

  // ç·¨è™Ÿ â†’ æ™‚é–“æ’åº
  records.sort((a, b) => {
    const idCompare = a.employeeId.localeCompare(b.employeeId, undefined, { numeric: true, sensitivity: "base" });
    if (idCompare !== 0) return idCompare;
    return a.timestamp - b.timestamp;
  });

  // å­˜å› localStorage
  localStorage.setItem("checkins", JSON.stringify(records));

  // æ›´æ–°ç‹€æ…‹
  statusEl.textContent = `${records[records.length - 1].name} æ‰“å¡å®Œæˆ`;
  statusEl.className = "status success";
}

// ä¸‹è¼‰ CSV
function downloadExcel() {
  const today = getToday();
  const records = JSON.parse(localStorage.getItem("checkins") || "[]")
                    .filter(r => r.date === today);

  if (records.length === 0) {
    alert("ä»Šå¤©æ²’æœ‰æ‰“å¡ç´€éŒ„");
    return;
  }

  let csv = "Employee ID,Name,Check-in Time\n";
  records.forEach(r => {
    csv += `${r.employeeId},${r.name},${r.time}\n`;
  });

  // é˜²æ­¢ Excel ä¸­æ–‡äº‚ç¢¼
  const blob = new Blob(["\uFEFF" + csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `checkin_records_${today}.csv`;
  link.click();
}

// --- QR Code æƒæ ---
let html5QrCode = new Html5Qrcode("reader");
let isSubmitting = false;

function onScanSuccess(decodedText) {
  if (isSubmitting) return;
  isSubmitting = true;

  const input = decodedText.trim();
  let employeeName;

  if (employeeMap[input]) {
    employeeName = employeeMap[input];
  } else if (input.length > 0) {
    employeeName = input;
  }

  if (employeeName) {
    saveToExcel(input); // è‡ªå‹•å„²å­˜
  } else {
    statusEl.textContent = "æœªçŸ¥å“¡å·¥ï¼Œè«‹é‡è©¦";
    statusEl.className = "status error";

  // åœæ­¢æƒæ 3 ç§’å¾Œé‡æ–°å•Ÿå‹•
  html5QrCode.stop().then(() => {

        { facingMode: "environment" },
        { fps: 10, qrbox: 220 },
        onScanSuccess
      );
    }, 3000);
  });
}

html5QrCode.start(
