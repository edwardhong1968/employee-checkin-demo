<script>
const statusEl = document.getElementById("status");

// å“¡å·¥ç·¨è™Ÿå°æ‡‰è¡¨
const employeeMap = {

// å–å¾—ä»Šå¤©æ—¥æœŸ (YYYY-MM-DD)
function getToday() {
  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const dd = String(now.getDate()).padStart(2, '0');
  return `${yyyy}-${mm}-${dd}`;
}

// å„²å­˜æ‰“å¡è³‡æ–™ (æ¯æ—¥ç´€éŒ„)
function saveToExcel(employeeId) {
  const now = new Date();
  const today = getToday();

  let records = JSON.parse(localStorage.getItem("checkins") || "[]");

  // åªä¿ç•™ä»Šå¤©çš„ç´€éŒ„
  records = records.filter(r => r.date === today);

  // æ–°å¢ä¸€ç­†
  records.push({
    employeeId: employeeId,
    name: employeeMap[employeeId] || "æœªçŸ¥",
    time: now.toLocaleString(),
    timestamp: now.getTime(),
    date: today
  });

  // ç·¨è™Ÿ â†’ æ™‚é–“æ’åº
  records.sort((a, b) => {
    const idCompare = a.employeeId.localeCompare(b.employeeId, undefined, { numeric: true, sensitivity: "base" });
    if (idCompare !== 0) return idCompare;
    return a.timestamp - b.timestamp;
  });

  localStorage.setItem("checkins", JSON.stringify(records));
}

// ä¸‹è¼‰ CSV
function downloadExcel() {
  const today = getToday();
  const records = JSON.parse(localStorage.getItem("checkins") || "[]")
                    .filter(r => r.date === today);

  if (records.length === 0) {
    alert("ä»Šå¤©æ²’æœ‰æ‰“å¡ç´€éŒ„");
    return;
  }

  let csv = "Employee ID,Name,Check-in Time\n";
  records.forEach(r => {
    csv += `${r.employeeId},${r.name},${r.time}\n`;
  });

  const blob = new Blob(["\uFEFF" + csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `checkin_records_${today}.csv`;
  link.click();
}

// --- QR Code æƒæ ---
let html5QrCode = new Html5Qrcode("reader");

function onScanSuccess(decodedText) {

  const input = (decodedText.match(/\d+/) || [])[0];
