<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>員工打卡 Demo（手機掃描）</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 20px; }
    table { margin: 20px auto; border-collapse: collapse; width: 70%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    video { width: 300px; height: 300px; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>員工打卡 Demo</h1>
  <p>請用自己的手機掃描 QR Code 打卡</p>

  <div id="scanner"></div>

  <table id="recordTable">
    <thead>
      <tr>
        <th>工號</th>
        <th>姓名</th>
        <th>打卡時間</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="downloadCSV()">下載打卡紀錄</button>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const records = [];

    function addRecord(id, name, time) {
      records.push({ id, name, time });
      const tbody = document.querySelector("#recordTable tbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${id}</td><td>${name}</td><td>${time}</td>`;
      tbody.appendChild(tr);
    }

    function downloadCSV() {
      if (records.length === 0) { alert("目前沒有打卡紀錄！"); return; }
      let csv = "工號,姓名,打卡時間\n";
      records.forEach(r => csv += `${r.id},${r.name},${r.time}\n`);
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "checkin_records.csv";
      link.click();
    }

    // 掃描 QR Code 自動打卡
    function startScanner() {
      const html5QrCode = new Html5Qrcode("scanner");
      const config = { fps: 10, qrbox: 250 };
      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText, decodedResult) => {
          const parts = decodedText.split(",");
          if (parts.length >= 2) {
            const [id, name] = parts;
            const time = new Date().toLocaleString();
            addRecord(id.trim(), name.trim(), time);
            alert(`打卡成功：${name} (${id})`);
          } else {
            alert("QR Code 內容格式錯誤！");
          }
        },
        (errorMessage) => { }
      ).catch(err => console.error("無法啟動掃描器", err));
    }

    startScanner();
  </script>
</body>
</html>
