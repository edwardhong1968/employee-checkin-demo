<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>員工打卡 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<div class="container">
  <h1>📋 員工打卡 Demo</h1>
  <p class="hint">請掃描 QR Code</p>

  <div id="reader"></div>
  <div id="status" class="status">等待掃描...</div>

  <button id="restart" hidden>重新掃描</button>
</div>

<button onclick="downloadExcel()">
  下載打卡紀錄
</button>

<script src="app.js"></script>
  
<script>
function downloadExcel() {
  const records = JSON.parse(localStorage.getItem("checkins") || "[]");

  if (records.length === 0) {
    alert("目前沒有打卡紀錄");
    return;
  }

  let csv = "Employee ID,Check-in Time\n";
  records.forEach(r => {
    csv += `${r.employeeId},${r.time}\n`;
  });

  const blob = new Blob(["\uFEFF" + csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "checkin_records.csv";
  link.click();
}
</script>

</body>
</html>
